resources:
- type: compute.v1.instance
  name: testvm-01
  properties:
    zone: europe-west1-b
    # Replace [PROJECT_ID] with your project ID
    machineType: https://www.googleapis.com/compute/v1/projects/[PROJECT_ID]/zones/europe-west1-b/machineTypes/f1-micro
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/family/debian-10
    # Replace [PROJECT_ID] with your project ID
    networkInterfaces:
    - network: https://www.googleapis.com/compute/v1/projects/[PROJECT_ID]/global/networks/default
      # The configuration below is required to give the instance a public IP address
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT